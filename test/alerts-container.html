<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Alerts Container</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../elements/alerts-container.js"></script>

    <test-fixture id="AlertsContainer">
      <template>
        <alerts-container></alerts-container>
      </template>

      suite('alerts-container tests', function() {
        test('Book Title Should be The Soul of Man under Socialism', function() {
          var myView = fixture('AlertsContainer');

      });
